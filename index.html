  <!-- Memory Card Match Game -->
<section id="memory-game" style="padding: 20px; background: #e0f7fa; margin-top: 40px; border-radius: 10px;">
  <h2 style="text-align: center; font-family: 'Arial', sans-serif; color: #00796b;">Test Your Memory — Tropical Edition</h2>
  <p style="text-align: center; font-family: 'Arial', sans-serif; color: #004d40;">Match all the pairs to win!</p>

  <div id="game-board" style="
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 15px;
    justify-content: center;
    margin-top: 20px;
  ">
    <!-- Cards will be generated here -->
  </div>

  <p id="game-message" style="text-align: center; font-family: 'Arial', sans-serif; color: #00796b; font-weight: bold; margin-top: 15px;"></p>

  <button id="reset-button" style="
    display: block;
    margin: 20px auto 0 auto;
    padding: 8px 20px;
    background-color: #00796b;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Arial', sans-serif;
    font-size: 16px;
  ">Restart Game</button>
</section>

<script>
  const cardsArray = [
    { name: 'toucan', emoji: '🦜' },
    { name: 'monkey', emoji: '🐒' },
    { name: 'turtle', emoji: '🐢' },
    { name: 'parrot', emoji: '🦜' },
    { name: 'crab', emoji: '🦀' },
    { name: 'dolphin', emoji: '🐬' },
    { name: 'frog', emoji: '🐸' },
    { name: 'palm', emoji: '🌴' }
  ];

  // We want pairs, so duplicate array and shuffle
  let gameCards = [...cardsArray, ...cardsArray];
  gameCards.sort(() => 0.5 - Math.random());

  const board = document.getElementById('game-board');
  const message = document.getElementById('game-message');
  const resetBtn = document.getElementById('reset-button');

  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matchedPairs = 0;

  function createCard(card, index) {
    const cardElement = document.createElement('div');
    cardElement.classList.add('memory-card');
    cardElement.style.cssText = `
      width: 80px;
      height: 80px;
      background-color: #004d40;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      color: transparent;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    `;
    cardElement.dataset.name = card.name;
    cardElement.dataset.index = index;

    cardElement.addEventListener('click', flipCard);

    return cardElement;
  }

  function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.style.color = '#fff'; // reveal emoji
    this.style.backgroundColor = '#00796b';

    this.textContent = cardsArray.find(c => c.name === this.dataset.name).emoji;

    if (!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    checkForMatch();
  }

  function checkForMatch() {
    const isMatch = firstCard.dataset.name === secondCard.dataset.name;

    if (isMatch) {
      matchedPairs++;
      disableCards();
      if (matchedPairs === cardsArray.length) {
        message.textContent = "🎉 Congratulations! You matched all pairs! 🎉";
      }
    } else {
      unflipCards();
    }
  }

  function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);

    resetBoard();
  }

  function unflipCards() {
    lockBoard = true;
    setTimeout(() => {
      firstCard.style.color = 'transparent';
      firstCard.style.backgroundColor = '#004d40';
      firstCard.textContent = '';

      secondCard.style.color = 'transparent';
      secondCard.style.backgroundColor = '#004d40';
      secondCard.textContent = '';

      resetBoard();
    }, 1000);
  }

  function resetBoard() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  function startGame() {
    matchedPairs = 0;
    message.textContent = '';
    board.innerHTML = '';
    gameCards.sort(() => 0.5 - Math.random());

    gameCards.forEach((card, index) => {
      const cardElement = createCard(card, index);
      board.appendChild(cardElement);
    });
  }

  resetBtn.addEventListener('click', startGame);

  // Initialize game on load
  startGame();
</script>


</body>
</html>
